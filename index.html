<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <script src=" https://cdn.jsdelivr.net/npm/date-fns@2.30.0/index.min.js "></script> -->

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      /* Firefox */
      input {
        box-sizing: border-box;
        padding: 1rem;
        font-size: 1.2rem;
      }
    </style>
  </head>
  <body
    class="min-h-screen flex flex-col justify-center items-center font-mono bg-gray-200"
  >
    <main
      class="card_container h-full bg-white shadow-2xl rounded-lg box-border p-10 rounded-br-[8rem] font-bold flex flex-col gap-4 md:w-1/2 w-[80%]"
    >
      <section class="input_containers flex flex-row min-h-24 gap-2">
        <label class="flex flex-col gap-2 text-gray-500">
          DAY
          <input
            id="day_input"
            class="border-solid border-2 border-grey rounded-lg font-bold text-black w-full box-border px-2 h-16"
          />
          <span></span>
        </label>
        <label class="flex flex-col gap-2 text-gray-500">
          MONTH
          <input
            id="month_input"
            class="border-solid border-2 border-grey rounded-lg font-boldtext-black w-full box-border px-2 h-16"
          />
          <span></span>
        </label>
        <label class="flex flex-col gap-2 text-gray-500">
          YEAR
          <input
            id="year_input"
            class="border-solid border-2 border-grey rounded-lg font-bold text-black w-full box-border px-2 h-16"
          />
          <span></span>
        </label>
      </section>
      <div class="flex flex-row w-full justify-center items-center h-16">
        <div class="border-solid border-grey-500 border-[1px] grow h-0"></div>
        <img
          src="./assets/images/icon-arrow.svg"
          class="bg-black box-border p-4 rounded-full h-16"
        />
      </div>
      <div
        class="preview_containers flex flex-col md:text-6xl text-3xl gap-4 lowercase font-bold lowercase font-bold lowercase font-black"
      >
        <label id="age_in_years">
          <span class="text-indigo-500">--</span> Years
        </label>
        <label id="age_in_months">
          <span class="text-indigo-500">--</span> Months
        </label>
        <label id="age_in_days">
          <span class="text-indigo-500">--</span> days
        </label>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Dipu Kumar Sah</a>.
    </div>
  </body>
  <script src="./assets/js/script.js"></script>
</html>
